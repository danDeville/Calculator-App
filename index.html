<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css" >
    <script src="index.js"></script>
    <title>Calculadora con estilos</title>
  </head>

  <body>
    <div class="contenedor-calculadora">
      <div class="encabezado">
        <h1>Calc</h1>
        <div class="modos">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="modos-control">
          <p>Theme</p>
        </div>

      </div>

      <div class="pantalla-calculadora">
        <form name="calc">
          <input type="text" name="text" id="pantalla" readonly>
        </form>
      </div>

      <div class="botones-calculadora">
        <div class="botones">
          <button class="numero" onclick="document.calc.text.value +='7'">
            7
          </button>
          <button class="numero" onclick="document.calc.text.value +='8'">
            8
          </button>
          <button class="numero" onclick="document.calc.text.value +='9'">
            9
          </button>
          <button class="borrar">
            DEL
          </button>
          <button class="numero" onclick="document.calc.text.value +='4'">
            4
          </button>
          <button class="numero" onclick="document.calc.text.value +='5'">
            5
          </button>
          <button class="numero" onclick="document.calc.text.value +='6'">
            6
          </button>
          <button onclick="document.calc.text.value +='+'">
            +
          </button>
          <button class="numero" onclick="document.calc.text.value +='1'">
            1
          </button>
          <button class="numero" onclick="document.calc.text.value +='2'">
            2
          </button>
          <button class="numero" onclick="document.calc.text.value +='3'">
            3
          </button>
          <button class="numero" onclick="document.calc.text.value +='-'">
            -
          </button>
          <button onclick="document.calc.text.value +='.'">
            .
          </button>
          <button class="numero" onclick="document.calc.text.value +='0'">
            0
          </button>
          <button onclick="document.calc.text.value +='/'">
            /
          </button>
          <button onclick="document.calc.text.value +='*'">
            x
          </button>
          <button class="reiniciar" onclick="document.calc.text.value +=''">
            RESET
          </button>
          <button class="igual" onclick="document.calc.text.value = eval(calc.text.value)">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
