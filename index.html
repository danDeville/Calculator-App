<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css" >
    <title>Calculator App</title>
  </head>

  <body>
    <div class="contenedor-calculadora">
      <div class="encabezado">
        <div class="modos">
          <h1>Calc</h1>

          <section class="modos-derecha">
            <p id="first-mode">1</p>
            <p id="medium-mode">2</p>
            <p id="last-mode">3</p>
          </section>
        </div>

        <div class="modos-control">
          <p>Theme</p>
          <div class="modos-control_riel">
            <div id="modos-control_indicador"></div>
          </div>
        </div>
      </div>

      <div class="pantalla-calculadora">
        <form name="calc">
          <input type="text" name="text" id="pantalla" readonly>
        </form>
      </div>

      <div class="botones-calculadora">
        <div class="botones">
          <button class="numero" onclick="document.calc.text.value +='7'">
            7
          </button>

          <button class="numero" onclick="document.calc.text.value +='8'">
            8
          </button>

          <button class="numero" onclick="document.calc.text.value +='9'">
            9
          </button>

          <button class="borrar" onclick="borrar()">
            DEL
          </button>

          <button class="numero" onclick="document.calc.text.value +='4'">
            4
          </button>

          <button class="numero" onclick="document.calc.text.value +='5'">
            5
          </button>

          <button class="numero" onclick="document.calc.text.value +='6'">
            6
          </button>

          <button class="numero" onclick="document.calc.text.value +='+'">
            +
          </button>

          <button class="numero" onclick="document.calc.text.value +='1'">
            1
          </button>

          <button class="numero" onclick="document.calc.text.value +='2'">
            2
          </button>

          <button class="numero" onclick="document.calc.text.value +='3'">
            3
          </button>

          <button class="numero" onclick="document.calc.text.value +='-'">
            -
          </button>

          <button class="numero" onclick="document.calc.text.value +='.'">
            .
          </button>

          <button class="numero" onclick="document.calc.text.value +='0'">
            0
          </button>

          <button class="numero" onclick="document.calc.text.value +='/'">
            /
          </button>

          <button class="numero" onclick="document.calc.text.value +='*'">
            x
          </button>

          <button class="reiniciar" onclick="document.calc.text.value =''">
            RESET
          </button>

          <button
            class="igual"
            onclick="document.calc.text.value = eval(calc.text.value)"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
